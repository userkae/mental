<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout3}">
      
<th:block layout:fragment="content">

<html>
<main class="wrapper" style="margin:5% auto; width:60%;">
	<div id="layoutSidenav_content">
		 	<div class="container-fluid px-5">
				<div class="body-container">

		       <div class="row justify-content-md-center mt-5">
		           <div class="col-md-6">
		               <div class="border border-primary mt-5 p-4">
		                      <h4 class="text-center fw-bold" style="background-color: #FCFFB4; font-family:'SUITE-Regular'; font-size: 20px;">회원가입 성공</h4>
		                      <hr class="mt-4">
		                      
		                <div class="d-grid p-3">
							<p class="text-center" style="font-family:'SUITE-Regular'; font-size: 15px; margin-top: 10px;">회원 가입이 정상적으로 처리되었습니다.</p>
							<p class="text-center" style="font-family:'SUITE-Regular'; font-size: 15px; margin-top: 3px;"><span>메인화면으로 이동하여 로그인 하시기 바랍니다.</span>
		                </div>
		                      
		                      <div class="d-grid" style="margin-top: 10px; margin-bottom: 7px;">
		                          <button type="button" class="mainButton" th:onclick="|location.href='@{/main}'|">메인화면</button>
		                      </div>
		               </div>
		           </div>
		       </div>
			</div>
		</div>
	</div>
</main>
